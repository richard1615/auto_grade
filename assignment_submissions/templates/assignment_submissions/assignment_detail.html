{% extends 'assignment_submissions/base.html' %}

{% block content %}

  <div class="list-group-item list-group-item" aria-current="true">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ assignment.name }} from {{ assignment.prof }}</h5>
      <small>{{ assignment.due_date }}</small>
    </div>
    <p class="mb-1">{{ assignment.description }}</p>
  </div>
</div>
{% endblock %}
