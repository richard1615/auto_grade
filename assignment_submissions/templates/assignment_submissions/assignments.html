{% extends 'assignment_submissions/base.html' %}

{% block content %}
    {% for assignment in assignments %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ assignment.title }}</h5>
                <p class="card-text">{{ assignment.description }}</p>
                <a class="btn btn-primary">View</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
