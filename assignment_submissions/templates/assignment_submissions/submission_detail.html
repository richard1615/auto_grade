{% extends 'assignment_submissions/base.html' %}

{% block content %}
    <div class="list-group">
  <div class="list-group-item list-group-item" aria-current="true">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ submission.student }} for {{ submission.assignment }}</h5>
      <small>{{ submission.date }}</small>
    </div>
      <p class="mb-1">Score: {{ submission.score }}</p>
    <p class="mb-1">{{ submission.code }}</p>
  </div>
</div>
{% endblock %}
