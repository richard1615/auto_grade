{% extends 'assignment_submissions/base.html' %}

{% block content %}
    {% for submission in submissions %}
        <div class="card mb-1">
            <h3>By {{ submission.student }}</h3>
            <p>{{ submission.date }}</p>
            <p>{{ submission.score }}</p>
            <button class="btn btn-primary" href="{% url 'submission-detail' pk=submission.id %}">View</button>
        </div>
    {% endfor %}
{% endblock %}
