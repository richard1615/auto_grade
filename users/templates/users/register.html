{% extends 'assignment_submissions/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    {% if user_type %}
        <h2>Register as a professor</h2>
        {% else %}
        <h2>Register as a student</h2>
    {% endif %}
    <form method="post">
    {% csrf_token %}
        {{ form|crispy }}
        {{ d_form|crispy }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
